<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="font/font.css"/>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<header>
			<div class="head-content">
				<a href="index.html"><img src="img/logo.gif"/></a>
				<p>如已注册，点此<a href="login.html">登陆</a></p>
			</div>
		</header>
		<section>
			<h2>新用户注册</h2>
			<div class="d1">
				<input type="text" placeholder="用户名" id="t1" />
				<p class="t1-error"></p>
				<span class="s1"></span>
			</div>
			<div class="d2">
				<input type="text" placeholder="邮箱" id="t2" />
				<p class="t2-error"></p>
				<span class="s2"></span>
			</div>
			<div class="d3">
				<input type="password" placeholder="密码" id="t3" />
				<p class="t3-error"></p>
				<span class="s3"></span>
			</div>
			<div class="d4">
				<input type="password" placeholder="确认密码" id="t4" />
				<p class="t4-error"></p>
				<span class="s4"></span>
			</div>
			<div class="box1">
				<label>
					<input type="checkbox" name="cx" id="cx"/>我已经看过并接受《<a href="">用户协议</a>》
				</label>
			</div>
			<input type="button" name="" id="btn" value="同意协议并注册" />
			<p class="disanfang">使用第三方帐号登陆</p>
			<div class="other">
				<a class="qq iconfont" href="">&#xe646;</a>
				<a class="weibo iconfont" href="">&#xe651;</a>
				<a class="alipy iconfont" href="">&#xe62c;</a>
				<a class="weixin iconfont" href="">&#xe608;</a>
			</div>
			
		</section>
	</body>
</html>
<script type="text/javascript" src="js/register.js"></script>
